<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  >
    <title>Suspicion Notebook</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="canonical" href="https://adamulrich.github.io/suspicion_notebook/" />
    <link rel="manifest" href="manifest.webmanifest">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="suspicion.js" defer></script>
</head>
<body>
    <header class="m-3">
        <h1>Suspicion Notebook</h1>
        <img class="image" src="images/pic3121492.png" style="max-width:100%;max-height:100%;">
        <div class="score-header">
            <section>
                <img src="images/orange_gem.png" width="30px">
                <input id="orange_count" name="orange_count"
                    type="number"
                    min="0"
                    step="1"
                    onfocus="this.previousValue = this.value"
                    onkeydown="this.previousValue = this.value"
                    oninput="validity.valid || (value = this.previousValue)"
                    onchange="calculateScore()"
                    style="width:40px"
                    value="0"
                />
            </section>
            <section>
                <img src="images/red_gem.png" width="30px">
                <input id="red_count" name="red_count"
                    type="number"
                    min="0"
                    step="1"
                    onfocus="this.previousValue = this.value"
                    onkeydown="this.previousValue = this.value"
                    oninput="validity.valid || (value = this.previousValue)"
                    onchange="calculateScore()"
                    style="width:40px"
                    value="0"
                />
            </section>
            <section>
                <img src="images/green_gem.png" width="30px">
                <input id="green_count" name="green_count"
                    type="number"
                    min="0"
                    step="1"
                    onfocus="this.previousValue = this.value"
                    onkeydown="this.previousValue = this.value"
                    oninput="validity.valid || (value = this.previousValue)"
                    onchange="calculateScore()"
                    style="width:40px"
                    value="0"
                />
            </section>
            <section>
                <label class="bold">Score:</label>
                <label id="score">0</label>
            </section>
        </div>
        <div>
            <button class="btn btn-primary" id="add_player" name="add_player" onclick="addPlayer()">Add Player</button>
        </div>
    </header>
    <script>
        if (navigator.serviceWorker) {
          navigator.serviceWorker.register (
            '/suspicion_notebook/sw.js',
            {scope: '/suspicion_notebook/'}
          )
        }
        
    </script>
     <main class="m-3" id="card-container">

        <div class="card">
            <label class="label label-default">Player 1 Name</label>
            <input type="text" name="PlayerName">
            <div class="player-correct-checkbox">
                <input type="checkbox" class="checkbox correct-checkbox" name="correct?" id="player1_correct" onchange="calculateScore()">
                <label class="checkbox-label" style="background-color: #258a1d;color: aliceblue" for="player1_correct">correct?</label>
            </div>

            <label class="label">Player 1 Color</label>
            <select name="player1_color" id="player1_color">
                <option default value="unknown" >unknown</option>
                <option value="blue" style="background-color: #0053a5;color: aliceblue;">blue</option>
                <option value="brown" style="background-color: #bd5700;color: aliceblue;">brown</option>
                <option value="gray" style="background-color: #bdbab4;color: aliceblue">gray</option>
                <option value="green" style="background-color: #b1b801;color: aliceblue;" >green</option>
                <option value="orange" style="background-color: #e99303;color: aliceblue;">orange</option>
                <option value="pink" style="background-color: #f697c8;color: aliceblue;">pink</option>
                <option value="purple" style="background-color: #5b157c;color: aliceblue;">purple</option>
                <option value="red" style="background-color: #b90202;color: aliceblue;">red</option>
                <option value="white" style="background-color: white;color: black;">white</option>
                <option value="yellow" style="background-color: #fff703;color: black;">yellow</option>
            </select>
            <div class="card-checkbox">
                <input type="checkbox" name="blue" id="blue1">
                <label class= "checkbox-label" style="background-color: #0053a5;color: aliceblue;" for="blue1">blue</label>
            </div>
            <div class="card-checkbox">
                <input type="checkbox" name="brown" id="brown1">
                <label class= "checkbox-label" style="background-color: #bd5700;color: aliceblue;" for="brown1">brown</label>
            </div>
            <div class="card-checkbox">
                <input type="checkbox" class="checkbox" name="gray" id="gray1" style="content: 'X';">
                <label class="checkbox-label" style="background-color: #bdbab4;color: aliceblue" for="gray1">gray</label>
            </div>
            <div class="card-checkbox">
                <input type="checkbox" name="green" id="green1">
                <label class= "checkbox-label" style="background-color: #b1b801;color: aliceblue;" for="green1">green</label>
            </div>
            <div class="card-checkbox">
                <input type="checkbox" name="orange" id="orange1">
                <label class= "checkbox-label" style="background-color: #e99303;color: aliceblue;" for="orange1">orange</label>
            </div>
            <div class="card-checkbox">
                <input type="checkbox" name="pink" id="pink1">
                <label class= "checkbox-label" style="background-color: #f697c8;color: aliceblue;" for="pink1">pink</label>
            </div>
            <div class="card-checkbox">
                <input type="checkbox" name="purple" id="purple1">
                <label  class= "checkbox-label" style="background-color: #5b157c;color: aliceblue;" for="purple1">purple</label>
            </div>
            <div class="card-checkbox">
                <input type="checkbox" name="red" id="red1">
                <label class= "checkbox-label" style="background-color: #b90202;color: aliceblue;" for="red1">red</label>
            </div>
            <div class="card-checkbox">
                <input type="checkbox" name="white" id="white1">
                <label class= "checkbox-label" style="background-color: white;color: black;" for="white1">white</label>
            </div>
            <div class="card-checkbox">
                <input type="checkbox" name="yellow" id="yellow1">
                <label class= "checkbox-label" style="background-color: #fff703;color: black;" for="yellow1">yellow</label>
            </div>
            
        </div>


    </main>
    
    <footer></footer>
   
</body>
</html>
